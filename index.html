<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата по СБП</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #333;
        }

        .qr {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        footer {
            padding: 15px 0;
            font-size: 14px;
            color: #777;
            background: #fff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .qr {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.PNG" alt="Logo" class="logo">

    <h1>
        Проведите оплату по СБП за продукт "GAMESENSE.PUB INVITE" и вернитесь в бота оплаты
    </h1>

    <img src="qr_sbp.jpg" alt="QR код для оплаты" class="qr">
</div>

<footer>
    © HiMarket 2019-2026
</footer>

</body>
</html>
