<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата по СБП</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Новый шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f14 60%);
            color: #eaeaf0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #8a2be2, #ff00cc, #6a0dad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientMove 4s ease infinite;
        }

        .qr-wrapper {
            padding: 6px;
            border-radius: 20px;
            background: linear-gradient(45deg, #8a2be2, #ff00cc, #6a0dad, #8a2be2);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
        }

        .qr {
            display: block;
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 16px;
            background: #111;
        }

        footer {
            padding: 15px 0;
            font-size: 14px;
            color: #9a9ab0;
            background: #14141c;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .product-name {
                font-size: 22px;
            }

            .qr {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Проведите оплату по СБП за продукт</h1>

    <div class="product-name">
        NEVERLOSE CS2 30 DAYS SUBSCRIBTION
    </div>

    <div class="qr-wrapper">
        <img src="qr_sbp.jpg" alt="QR код для оплаты" class="qr">
    </div>
</div>

<footer>
    © HiMarket 2019-2026
</footer>

</body>
</html>
